
<div class="container-fluid">

    <form (ngSubmit)='onSubmit()'>
      <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="name" value={{name}}/><br>
      </div>  
      
      <div class="form-group">
          <label>Color</label>
        <input type="text"  class="form-control" name="color" [(ngModel)]="color" value={{color}}/><br>
        </div>
        <input class="btn btn-primary" type="submit">
        <Button routerLink="/" class="btn btn-defult" >Back</Button>
      </form>
      
  </div>
