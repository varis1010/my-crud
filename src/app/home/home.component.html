
<div class="container-fluid">
    <H2><a routerLink="/addProducts">+Add Products</a></H2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Color</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let products of productService.getProducts()">
                <td>{{products.id}}</td>
                <td>{{products.name}}</td>
                <td>{{products.color}}</td>
                <td><app-delete-product [products]="products"></app-delete-product></td>
                <td><a routerLink="/details/{{products.id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    


   
</div>
